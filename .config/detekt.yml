# Allow bigger complexity in utility classes:
complexity:
  ComplexMethod:
    ignoreSimpleWhenEntries: true
  LongParameterList:
    functionThreshold: 7
    ignoreDefaultParameters: true
  TooManyFunctions:
    thresholdInFiles: 30
    thresholdInClasses: 30
naming:
  FunctionNaming:
    ignoreAnnotated: [ Composable ]
